version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: daily
    groups:
      angular:
        patterns:
          - "@angular/*"
          - "@angular-devkit/*"
          - "ngx-infinite-scroll"
      typescript-eslint:
         patterns:
           - "@typescript-eslint/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
