<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Twitposter</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        console.log('Initial URL:', l.href);
        console.log('Initial Search String:', l.search);

        if (l.search[1] === '/') {
          console.log('Redirect detected in the query string.');

          var decoded = l.search
            .slice(1) // Remove the leading `?`
            .split('&') // Split by `&`
            .map(function (s) {
              return s.replace(/~and~/g, '&'); // Replace `~and~` with `&`
            })
            .join('?'); // Join back with `?`

          console.log('Decoded Search String:', decoded);

          var newUrl = l.pathname.slice(0, -1) + decoded + l.hash;
          console.log('New URL:', newUrl);

          window.history.replaceState(null, null, newUrl);
        }
      })(window.location);
    </script>
  </head>
  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
